<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice__4</title>
    <link rel="stylesheet" href="Practice_4.css">
</head>

<body>
<form action="" class="form-test">
    <p>
        <label for="text">{ text }</label>
        <input type="text" name="text" id="text" required>
    </p>

    <p>
        <label for="tel">{ tel } { pattern }</label>
        <input type="tel" name="tel" id="tel" pattern="+7(985)">
    </p>

    <p>
        <label for="email">{ email }</label>
        <input class="focus--test" type="email" name="email" id="email" required>
    </p>

    <p>
        <label for="password">{ password } { placeholder }</label>
        <input type="password" name="password" id="password" placeholder="Тут должен быть ваш пароль">
    </p>

    <p>
        <label for="file">{ file }</label>
        <input type="file" name="file" id="file" required>
    </p>

    <p>
        <label for="checkbox">{ checkbox } { checked }</label>
        <input type="checkbox" name="checkbox" id="checkbox" checked>
    </p>

    <p>
        <label for="radio">{ radio }</label>
        <input type="radio" name="radio" id="radio" required>
    </p>

    <p>
        <label for="submit">{ submit }</label>
        <input type="submit" name="submit" id="submit" required>
    </p>

    <p>
        <label for="datetime-local">{ datetime-local } { min }</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local" min="2011-11-21">
    </p>

    <p>
        <label for="date">{ datetime-local } { max }</label>
        <input type="date" name="date" id="date" max="2023-11-10">
    </p>
</form>

<p>
    <button name="Button">Тут находится кнопка</button>
</p>
<div class="text-area">
    <p>
        <label for="text-area1">{ textarea }:{ cols=4 {def=20} => ширина }:{ rows=5 {def=2} => высота}</label>
        <textarea id="text-area1" name="text-area1" cols="4" rows="5"></textarea>
    </p>

    <p>
        <label for="text-area2">{ textarea }:{ minlength = 2 }:{ maxlength = 10 }</label>
        <textarea id="text-area2" name="text-area2" minlength="2" maxlength="10"></textarea>
    </p>

    <p>
        <label for="text-area3">{ textarea }:{ placeholder }</label>
        <textarea class="place" id="text-area3" name="text-area3" placeholder="Тут распологаеться подсказка" cols="100" rows="5"></textarea>
    </p>
</div>


<form action="" class="fieldset-test">
    <fieldset>
        <legend>Fieldset варианты ответов legend -> Заголовок</legend>
        <label>
            <input type="radio" name="answer" value="Один">
            Один
        </label>
        <label>
            <input type="radio" name="answer" value="Два">
            Два
        </label>
        <label>
            <input type="radio" name="answer" value="Три">
            Три
        </label>
    </fieldset>
</form>

<form class="multi-form">
    <label for="Multi">MultiChoice</label>
    <select id="Multi" multiple>
        <option value=""> == { OPTION } == </option>
        <option value=""> = { MULTIPLE } = </option>
        <option value=""> = { SIZE: 20 } = </option>
    </select>
</form>


<form class="video-frame">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/kRoO7HpXpuw?si=PVbM2gqR0sL5Al2a&amp;controls=0" title="YouTube video player"></iframe>
</form>

<form class="map-frame">
    <iframe width="640" height="360" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d206948.2785296902!2d128.93365243864935!3d35.8596232180144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35664e46f80d031d%3A0x371596eecfd0c809!2z0JrRkdC90LTQttGDLCDQmtGR0L3RgdCw0L0t0J_Rg9C60YLQviwg0K7QttC90LDRjyDQmtC-0YDQtdGP!5e0!3m2!1sru!2sru!4v1697135300481!5m2!1sru!2sru"></iframe>
</form>
</body>
</html>
